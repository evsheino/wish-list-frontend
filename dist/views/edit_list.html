<div class="row"> <div class="col-md-12"> <div ng-show="err" class="bg-danger">{{err}}</div> <div ng-show="msg" class="bg-success">{{msg}}</div> <div class="responsive-table"> <table class="table table-hover"> <thead> <th>Category <th>Title <th>Author <th>Comment <th> <th>  <tbody> <tr ng-repeat="gift in entries" ng-click="startEdit($index)"> <td data-title="Category"> <span ng-hide="editModeCheck($index)">{{ categories[gift.category].name }}</span> <select ng-show="editModeCheck($index)" class="form-control" ng-model="gift.category" ng-options="cat.id as cat.name for (id, cat) in categories"> </select>  <td data-title="Title"> <span ng-hide="editModeCheck($index)">{{ gift.name }}</span> <input ng-show="editModeCheck($index)" ng-model="gift.name" class="form-control">  <td data-title="Author"> <span ng-hide="editModeCheck($index)">{{ gift.author }}</span> <input ng-show="editModeCheck($index)" ng-model="gift.author" class="form-control">  <td data-title="Comment"> <span ng-hide="editModeCheck($index)">{{ gift.comment }}</span> <input ng-show="editModeCheck($index)" ng-model="gift.comment" class="form-control">  <td data-title=""> <button class="btn btn-primary" ng-if="editModeCheck($index)" ng-click="save(gift)">Save</button>  <td data-title=""> <button class="btn btn-primary" ng-if="editModeCheck($index)" ng-click="cancelEdit()">Cancel</button>    </table> </div> </div> </div>
